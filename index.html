
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-light py-3 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo fw-bold">Your Logo</div>
      <nav>
        <a class="me-3 text-decoration-none text-dark" href="#section1">Section 1</a>
        <a class="text-decoration-none text-dark" href="#section2">Section 2</a>
      </nav>
    </div>
  </header>

  <section id="hero" class="bg-secondary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Welcome to Your Site</h1>
      <p class="lead">This is a hero section similar in layout to Time.ir.</p>
    </div>
  </section>

  <section id="section1" class="py-5">
    <div class="container">
      <h2>Section 1</h2>
      <p>Information or services can go here.</p>
    </div>
  </section>

  <section id="section2" class="py-5 bg-light">
    <div class="container">
      <h2>Section 2</h2>
      <p>More content in this section.</p>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-0">Contact Information</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
